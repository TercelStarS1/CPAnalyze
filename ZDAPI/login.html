<body>

    <!-- scripts -->

    <script src="FXresource/plugins/jQuery/jquery-2.2.3.min.js"></script>

    <script type="text/javascript">
	function hasClass(elem, cls) {
	  cls = cls || '';
	  if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
	  return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
	}

	function addClass(ele, cls) {
	  if (!hasClass(ele, cls)) {
	    ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
	  }
	}

	function removeClass(ele, cls) {
	  if (hasClass(ele, cls)) {
	    var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
	    while (newClass.indexOf(' ' + cls + ' ') >= 0) {
	      newClass = newClass.replace(' ' + cls + ' ', ' ');
	    }
	    ele.className = newClass.replace(/^\s+|\s+$/g, '');
	  }
	} 
	if (!localStorage.getItem("bottomhtml")) {
	    var bottomhtml = "<footer class='main-footer'><div class='pull-right hidden-xs'><b>Version</b> 1.0.0</div><strong>Copyright &copy; 2018-2020 <a href='#'>正大东南十省</a>.</strong> All rights reserved.</footer><aside class='control-sidebar control-sidebar-dark'><ul class='nav nav-tabs nav-justified control-sidebar-tabs'><li><a href='#control-sidebar-home-tab' data-toggle='tab'><i class='fa fa-home'></i></a></li></ul><div class='tab-content'><div class='tab-pane' id='control-sidebar-home-tab'></div></div></aside><div class='control-sidebar-bg'></div><script src='../FXresource/dist/js/demo.js'>";
	    localStorage.setItem('bottomhtml', bottomhtml);
	} 
	if (!localStorage.getItem("headerhtml")) {
	    var headerhtml = "<header class='main-header'><a href='Start.html' class='logo'> <span class='logo-mini'><img style='width:35px;' src='../FXresource/login/img/zd.jpg' /></span> <span class='logo-lg'><img style='width:35px;' src='../FXresource/login/img/zd.jpg' /><b> 工作</b>平台</span></a><nav class='navbar navbar-static-top'><a href='#' class='sidebar-toggle' data-toggle='offcanvas' role='button'><span class='sr-only'>Toggle navigation</span></a><div class='navbar-custom-menu'><ul class='nav navbar-nav'><li class='dropdown user user-menu'><a href='#' class='dropdown-toggle' data-toggle='dropdown'><img src='../FXresource/dist/img/user2-160x160.jpg' class='user-image' alt='User Image'><span class='hidden-xs' id='loginUser'></span></a><ul class='dropdown-menu'><li class='user-footer'><div class='pull-left'><a href='#' data-toggle='modal' data-target='#changePWD' class='btn btn-default btn-flat'>修改密码</a></div><div class='pull-right'><a href='../login.html' class='btn btn-default btn-flat'>退出系统</a></div></li></ul></li><li><a href='#' data-toggle='control-sidebar'><i class='fa fa-gears'></i></a></li></ul></div></nav></header><aside class='main-sidebar' id='dhdiv'></aside> ";
	    localStorage.setItem('headerhtml', headerhtml);
	}

	localStorage.setItem('dhcontent', "");   //导航栏内容
	localStorage.setItem('changepwd', "");   //修改密码弹窗
	localStorage.setItem('loginUser', "");   //登陆用户信息 
	localStorage.setItem('companyData', ""); //可以查看公司信息
	$.cookie('loginUser', "");
	$(".login-button").click(function () {
	    var username = $("#txtname").val();
	    var userpwd = $("#txtpwd").val();
	    console.log(username, userpwd);
	    $.ajax({
	        type: "Post",
	        url: "/api/Account/UserLogin",
	        dataType: 'json',
	        data: { CODE: username, PASSWORD: userpwd },
	        success: function (data) {
	            var companyData = data.data2; 
	            if (data.num == 1) {
	                alert("用户名或密码错误，请重新输入");
	                removeClass(document.querySelector(".login"), "active")
	                removeClass(document.querySelector(".sk-rotating-plane"), "active")
	                document.querySelector(".login").style.display = "block"
	            }
	            else { 
	                var dh = "<section class='sidebar'> " +
                        "    <ul class='sidebar-menu'> " +
                        "        <li class='treeview'> " +
                        "            <a href='#'><i class='fa fa-star'></i> <span>业务员分析</span> <span class='pull-right-container'> <i class='fa fa-angle-left pull-right'></i> </span></a>" +
                        "            <ul class='treeview-menu'> " +
                        "                <li> <a href='Start.html'><i class='fa fa-circle-o'></i>开发能力总览</a> </li> " +
                        "                <li> <a href='StarHome.html'><i class='fa fa-circle-o'></i>开发能力分析</a> </li> " +
                        "                <li ><a href='CustomerLostNew.html'><i class='fa fa-circle-o'></i>暂停提货分析</a></li> " +
                        "                <li style='display:none;'> <a href='CustomerLost.html'><i class='fa fa-circle-o'></i>暂停提货分析1</a> </li> " +
                        "                <li> <a href='AreaNum.html'><i class='fa fa-circle-o'></i>地区提货分析</a> </li> " +
                        "                <li> <a href='AreaLost.html'><i class='fa fa-circle-o'></i>地区客户暂停</a> </li> " +
                        "            </ul> " +
                        "        </li> " +
                        "        <li class='treeview'> " +
                        "            <a href='#'> <i class='fa fa-user'></i> <span>客户分析</span> <span class='pull-right-container'> <i class='fa fa-angle-left pull-right'></i> </span> </a> " +
                        "            <ul class='treeview-menu'> " +
                        "                <li > <a href='CustomerTH.html'><i class='fa fa-circle-o'></i>客户提货量</a> </li> " +
                        "                <li> <a href='CustomerTHCY.html'><i class='fa fa-circle-o'></i>提货差异分析</a> </li>  " +

                        "            </ul> " +
                        "        </li>  " +
                        "    </ul> " +
                        "</section>";
	                var changepwd = "<div class='modal fade' id='changePWD' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'><div class='modal-dialog' style='margin-top:120px;'><div class='modal-content'><div class='modal-header'> <button type='button' class='close' data-dismiss='modal' aria-hidden='true'> &times; </button><h4 class='modal-title' id='myModalLabel'> 修改密码  </h4> </div><div class='modal-body' style='width:80%; margin-left:20px;'><div style='height:45px;'><label class='col-sm-3'>旧密码 <span class='require'>*</span></label><div class='col-sm-9'><div class='input-group'><span class='input-group-addon'><i class='fa fa-key'></i></span><input type='text' id='oldpwd' class='form-control' /></div> </div></div><div style='height:45px;'><label class='col-sm-3'>新密码 <span class='require'>*</span></label><div class='col-sm-9'><div class='input-group'><span class='input-group-addon'><i class='fa fa-key'></i></span><input type='text' id='newpwd' class='form-control' /></div> </div></div><div style='height:45px;'><label class='col-sm-3'>确认密码 <span class='require'>*</span></label><div class='col-sm-9'><div class='input-group'><span class='input-group-addon'><i class='fa fa-key'></i></span><input type='text' id='newpwdc' class='form-control' /></div> </div></div></div><div class='modal-footer'><button type='button' class='btn btn-default' data-dismiss='modal'> 关闭 </button><button type='button' id='btnChangePwd' class='btn btn-primary'> 提交更改 </button></div></div> </div></div>";

	                localStorage.setItem('changepwd', changepwd);
	                localStorage.setItem('loginUser', data.skin); 
	                $.cookie('loginUser', data.skin);
	                var company = ""; 
	                for (var i = 0; i < companyData.length; i++) {
	                    company += "<option value='" + companyData[i].CODE + "'>" + companyData[i].NAME+ "</option>";
	                } 
	                localStorage.setItem('companyData', company);
                     
	                setTimeout(function () {
	                    removeClass(document.querySelector(".login"), "active")
	                    removeClass(document.querySelector(".sk-rotating-plane"), "active")
	                    document.querySelector(".login").style.display = "block"

	                    window.location.href = "pages/Start.html"
	                }, 1500)
	            } 
	        }
	    });

	    addClass(document.querySelector(".login"), "active")
	    setTimeout(function () {
	        addClass(document.querySelector(".sk-rotating-plane"), "active")
	        document.querySelector(".login").style.display = "none"
	    }, 600)  
	}); 
    </script>
