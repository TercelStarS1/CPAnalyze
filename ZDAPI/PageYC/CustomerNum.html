    <script type="text/javascript">
        var data1111 = JSON.parse(sessionStorage.getItem('key111'));
        var data2222 = JSON.parse(localStorage.getItem('key'));
        console.log(data1111, data2222);
        //日期控件  默认三个月 
        $(function () {
            $("#startDate").datetimepicker({
                format: 'YYYY-MM-DD',
                locale: moment.locale('zh-cn') 
            });
            
            $("#endDate").datetimepicker({
                format: 'YYYY-MM-DD',
                locale: moment.locale('zh-cn')
            }); 
            $("#endDate").val(GetNowDate());
            $("#startDate").val(GetDateByMonth(GetNowDate(), 3));
        });
        var numName1 = numName2 = numName3 = numName4 = numName5 = "";
        var showName1 = showName2 = showName3 = showName4 = showName5 = "";
        var jgdate ="1";
        //查询
        $("#btn_search").click(function () {
            jgdate = DateMinus($("#startDate").val(), $("#endDate").val());
            if (jgdate < 6)
            {
                alert("时间间隔必须大于1周");
                return;
            } 
            if (DateMinus($("#endDate").val(), GetNowDate())<0) {
                alert("结束日期必须小于等于当前日期");
                return;
            }
            if (jgdate < 1) {
                alert("开始日期必须小于结束日期");
                return;
            }
            GetNum5();
            console.log(jgdate);
        });
        //获取公司列表
        $.ajax({
            type: "Post",
            url: "/api/Customer/CompanyList",
            dataType: 'json', 
            success: function (data) {
                data = data.data;
                for (var i = 0; i < data.length; i++) {
                    var option = $("<option>").val(data[i].CODE).text(data[i].NAME);
                    $("#selectCompany").append(option);
                } 
                GetNum5();
                jgdate = DateMinus($("#startDate").val(), $("#endDate").val()); 
            }
        });
        //获取前五列表
        function GetNum5() {
            $.ajax({
                type: "Post",
                url: "/api/Customer/CustomerNum5",
                data: { startDate: $("#startDate").val(), endDate: $("#endDate").val(), CUSTOMERValue: $('#selectCompany option:selected').val() },
                dataType: "json",
                success: function (data) {
                    data = data.data; 
                    if (data.length == 5) {
                        numName5 = data[0]["CUSTOMER"];
                        numName4 = data[1]["CUSTOMER"];
                        numName3 = data[2]["CUSTOMER"];
                        numName2 = data[3]["CUSTOMER"];
                        numName1 = data[4]["CUSTOMER"];
                    }
                    if (data.length == 4) {
                        numName4 = data[0]["CUSTOMER"];
                        numName3 = data[1]["CUSTOMER"];
                        numName2 = data[2]["CUSTOMER"];
                        numName1 = data[3]["CUSTOMER"]; 
                    }
                    if (data.length == 3) {
                        numName3 = data[0]["CUSTOMER"];
                        numName2 = data[1]["CUSTOMER"];
                        numName1 = data[2]["CUSTOMER"]; 
                    }
                    if (data.length == 2) {
                        numName2 = data[1]["CUSTOMER"]; 
                        numName1 = data[0]["CUSTOMER"];
                    } if (data.length == 1) {
                        numName1 = data[0]["CUSTOMER"]; 
                    }
                    GetTB();
                }
            })
        } 
        //展示图表
        function GetTB() {
            $.ajax({
                type: "Post",
                url: "/api/Customer/CustomerList",
                data: { startDate: $("#startDate").val(), endDate: $("#endDate").val(), CUSTOMERValue: $('#selectCompany option:selected').val() },
                dataType: "json",
                success: function (data) {
                    data = data.data;
                    console.log(data);
                    var num1 = new Array();
                    var num2 = new Array();
                    var num3 = new Array();
                    var num4 = new Array();
                    var num5 = new Array(); 
                    for (var i = 0; i < data.length; i++) {
                       if (numName1 == data[i]["CUSTOMER"]) {
                            showName1 = data[i]["CUSTOMERName"];
                            var num11 = new Array();
                            num11[0] = dateToTimesTAMP(data[i]["DOC_DATE"]);
                            num11[1] = 2;
                            num11[2] = data[i]["WGT"];
                            num1.push(num11);
                        }
                        else if (numName2 == data[i]["CUSTOMER"]) {
                            showName2 = data[i]["CUSTOMERName"];
                            var num11 = new Array();
                            num11[0] = dateToTimesTAMP(data[i]["DOC_DATE"]);
                            num11[1] = 4;
                            num11[2] = data[i]["WGT"];
                            num2.push(num11);
                        }
                        else if (numName3 == data[i]["CUSTOMER"]) {
                            showName3 = data[i]["CUSTOMERName"];
                            var num11 = new Array();
                            num11[0] = dateToTimesTAMP(data[i]["DOC_DATE"]);
                            num11[1] = 6;
                            num11[2] = data[i]["WGT"];
                            num3.push(num11);
                        }
                        else if (numName4 == data[i]["CUSTOMER"]) {
                            showName4 = data[i]["CUSTOMERName"];
                            var num11 = new Array();
                            num11[0] = dateToTimesTAMP(data[i]["DOC_DATE"]);
                            num11[1] = 8;
                            num11[2] = data[i]["WGT"];
                            num4.push(num11);
                        }
                        else if (numName5 == data[i]["CUSTOMER"]) {
                            showName5 = data[i]["CUSTOMERName"];
                            var num11 = new Array();
                            num11[0] = dateToTimesTAMP(data[i]["DOC_DATE"]);
                            num11[1] = 10;
                            num11[2] = data[i]["WGT"];
                            num5.push(num11);
                        }
                    }
                    
                    var dateShow = [{ name: showName1, data: num1 },
                                { name: showName2, data: num2 },
                                { name: showName3, data: num3 },
                                { name: showName4, data: num4 },
                                { name: showName5, data: num5 }];
                    if (showName5 == "") {
                        dateShow = [{ name: showName1, data: num1 },
                                { name: showName2, data: num2 },
                                { name: showName3, data: num3 },
                                { name: showName4, data: num4 }];
                        if (showName4 == "") {
                            dateShow = [{ name: showName1, data: num1 },
                                    { name: showName2, data: num2 },
                                    { name: showName3, data: num3 } ];
                            if (showName3 == "") {
                                dateShow = [{ name: showName1, data: num1 },
                                        { name: showName2, data: num2 }];
                                if (showName2 == "") {
                                    dateShow = [{ name: showName1, data: num1 } ]; 
                                }
                            }
                        }
                    }
                    $('#bubble-chart').highcharts({
                        chart: {
                            type: 'bubble', zoomType: 'xy'
                        },
                        colors: ['#b8b8b8', '#434348', '#90ed7d', '#f7a35c', '#8085e9', '#f15c80', '#e4d354', '#2b908f', '#f45b5b', '#91e8e1'],                        
                        tooltip: {
                            formatter: function () { return '<b>●' + this.series.name + '</b><br/>' + '提货日期：' + timestampToDate(this.x) + '<br/>提货量(kg)： ' + this.point.z; }
                        },
                        title: {
                            text: '提货图表'
                        }, 
                        legend: {
                            layout: 'vertical',
                            align: 'left',
                            verticalAlign: 'middle',
                            itemMarginTop: 45,
                            reversed: true  //逆序排
                        }, xAxis: {
                            type: 'datetime', //表示为时间，注意大小写 
                            minTickInterval: jgdate < 15 ? (24 * 3600 * 1000) : (31 * 24 * 3600 * 1000),  //间距，时间戳
                            showFirstLabel: true,
                            showLastLabel: true,
                            dateTimeLabelFormats: {
                                month: '%Y-%m'
                            },
                            tickWidth: 1, lineColor: '#d8d8d8', lineWidth: 2
                        },
                        yAxis: //隐藏Y坐标
                        {
                            gridLineWidth: 0, tickPixelInterval: 120, labels: { enabled: false }
                        },
                        series:dateShow
                    });
                }
            });

        }
    </script>
