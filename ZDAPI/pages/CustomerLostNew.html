<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="import" href="TemplateHead.html">
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        

        <div class="content-wrapper" id="contentdiv">
            <section class="content-header" style="border-bottom:2px solid grey;">
                <h1 id="showaction">业务员客户流失</h1>
                <ol class="breadcrumb">
                    <li>
                        <a href="StarHome.html"><i class="fa fa-dashboard"></i> 主页</a>
                    </li>
                    <li class="active">业务员/地区/客户分析</li>
                </ol>
            </section>
            <div class="pad margin no-print" style="padding-bottom:0px; margin-bottom:0px;">
                <div class="row">
                    <div style="display:flex">
                        <div style="width:70px; margin-left:15px; margin-top:5px;">开始日期:</div>
                        <input type="text" style="width:150px;" class="form-control input-small input-inline" id="startDate"> 
                        <select id="selectCompany" style="margin-left:15px; width:240px;" class="form-control selectpicker "></select>
                        <button id="btn_search" class="btn green" style="margin-left:20px;">
                            查询 <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <section class="content">
                <div id="divshow" class="col-md-12">

                </div>
                <div class="col-md-12" style="width:95%;">
                    <ul id="fyshow" style="float:right;"></ul>
                </div>
            </section>
        </div>
         
    </div> 

    <script type="text/javascript">
        
        //获得日期
        $(function () {
            $("#startDate").datetimepicker({
                format: 'YYYY-MM',
                locale: moment.locale('zh-cn')
            }); 
            $("#startDate").val(GetDateYM(GetDateByMonth(GetNowDate(),10)));
        });
        var xDate = new Array();  //时间跨度
        var numName1 = numName2 = numName3 = numName4 = numName5 = "";  //前五名编号
        var showName1 = showName2 = showName3 = showName4 = showName5 = "";  //前五名名字显示
        var pageshownum = 3;  //每页展示数据量
        var numall = 0;   //总数据量
        var skincompany = "";
        var stime;
        var etime;
        

        xDate = GetMonthArray(GetDateYM(GetDateByMonth(GetNowDate(), 10)), GetNowDate());
        $("#selectCompany").html(localStorage.getItem('companyData'));
        skincompany = $('#selectCompany option:selected').val();
        GetNum5(1, pageshownum, 0,GetDateYM(GetDateByMonth(GetNowDate(), 10)));
          
        //点击查询
        $("#btn_search").click(function () { 
            xDate = GetMonthArray($("#startDate").val(), GetNowDate());  
            skincompany = $('#selectCompany option:selected').val();
            stime = $("#startDate").val(); 
            GetNum5(1, pageshownum, 0, stime);
        });
        //获取当前页展示客户编码列表
        function GetNum5(n1, n2, n3, startDate) {   //当前页码，每页显示数量，当前显示页面 数据总量
            if (!xval) {
                GetAjaxLoad("", "");
            }
            numName1 = numName2 = numName3 = numName4 = numName5 = "";  //前五名编号
            showName1 = showName2 = showName3 = showName4 = showName5 = "";  //前五名名字显示

            wgt5 = wgt4 = wgt3 = wgt2 = wgt1 = "";
            $.ajax({
                type: "Post",
                url: "/api/Sale/LostCoustomerByPageNew",
                data: { startDate: startDate, COMPANY: $('#selectCompany option:selected').val(), PageNum: n1, ShowNum: n2 },
                dataType: "json",
                success: function (data) {
                    console.log(data); 
                    n3 = data.num;
                    if (n3 == 0) {
                        if (xval) {
                            xval.remove();
                            xval = null;
                        }
                        $("#divshow").html("<div class='text-center '> <h3>没有数据</h3> </div>");
                        return;
                    }
                    var allpage = Math.ceil(n3 / pageshownum);  
                    ShowPage("#fyshow", n1, allpage, shownowpage);   //ul ID 当前选中页码 总页数 回调函数
                    data = data.data;
                    if (data.length == 5) {
                        numName1 = data[0].CODE; numName2 = data[1].CODE; numName3 = data[2].CODE; numName4 = data[3].CODE; numName5 = data[4].CODE;
                        showName1 = data[0].NAME + " --流失客户(个): " + data[0].Num; showName2 = data[1].NAME + " --流失客户(个): " + data[1].Num; showName3 = data[2].NAME + " --流失客户(个): " + data[2].Num; showName4 = data[3].NAME + " --流失客户(个): " + data[3].Num; showName5 = data[4].NAME + " --流失客户(个): " + data[4].Num;
                    }
                    else if (data.length == 4) {
                        numName1 = data[0].CODE; numName2 = data[1].CODE; numName3 = data[2].CODE; numName4 = data[3].CODE;
                        showName1 = data[0].NAME + " --流失客户(个): " + data[0].Num; showName2 = data[1].NAME + " --流失客户(个): " + data[1].Num; showName3 = data[2].NAME + " --流失客户(个): " + data[2].Num; showName4 = data[3].NAME + " --流失客户(个): " + data[3].Num;
                    }
                    else if (data.length == 3) {
                        numName1 = data[0].CODE; numName2 = data[1].CODE; numName3 = data[2].CODE;
                        showName1 = data[0].NAME + " --流失客户(个): " + data[0].Num; showName2 = data[1].NAME + " --流失客户(个): " + data[1].Num; showName3 = data[2].NAME + " --流失客户(个): " + data[2].Num;
                    }
                    else if (data.length == 2) {
                        numName1 = data[0].CODE; numName2 = data[1].CODE;
                        showName1 = data[0].NAME + " --流失客户(个): " + data[0].Num; showName2 = data[1].NAME + " --流失客户(个): " + data[1].Num;
                    }
                    else if (data.length == 1) {
                        numName1 = data[0].CODE;
                        showName1 = data[0].NAME + " --流失客户(个): " + data[0].Num;
                    }
                    GetTB();
                }
                ,
                error: function () {
                    if (xval) {
                        xval.remove();
                        xval = null;
                    }
                }
            })
        }
        //展示图表
        function GetTB() {
            $.ajax({
                type: "Post",
                url: "/api/Sale/SaleLostDetailByPageNew",
                data: { startDate: $("#startDate").val(), endDate: $("#endDate").val(), COMPANY: $('#selectCompany option:selected').val() },
                dataType: "json",
                success: function (data) { 
                    var ynum = data.num;
                    data = data.data;
                    var num1 = new Array();
                    var num2 = new Array();
                    var num3 = new Array();
                    var num4 = new Array();
                    var num5 = new Array();
                    var skin = 0; //标示
                    var nnn = new Array();
                    var name = ""; 
                    for (var i = 0; i < data.length; i++) {
                        if (numName1 == data[i]["Salesperson"]) {
                            skin++;
                            nnn.push(data[i]["WGT"]);
                            if (data[i]["NAME"]) {
                                name = data[i]["NAME"] + ": " + (data[i]["Num"] / 1000).toFixed(2) + "(t)";
                            }
                            if (skin == xDate.length) {
                                skin = 0;
                                var abc = {
                                    name: name,
                                    data: nnn
                                };
                                num1.push(abc);
                                nnn = new Array();
                            }
                        }
                        else if (numName2 == data[i]["Salesperson"]) {
                            skin++;
                            nnn.push(data[i]["WGT"]);
                            if (data[i]["NAME"]) {
                                name = data[i]["NAME"] + ": " + (data[i]["Num"] / 1000).toFixed(2) + "(t)";
                            }
                            if (skin == xDate.length) {
                                skin = 0;
                                var abc = {
                                    name: name,
                                    data: nnn
                                };
                                num2.push(abc);
                                nnn = new Array();
                            }
                        }
                        else if (numName3 == data[i]["Salesperson"]) {
                            skin++;
                            nnn.push(data[i]["WGT"]);
                            if (data[i]["NAME"]) {
                                name = data[i]["NAME"] + ": " + (data[i]["Num"] / 1000).toFixed(2) + "(t)";
                            }
                            if (skin == xDate.length) {
                                skin = 0;
                                var abc = {
                                    name: name,
                                    data: nnn
                                };
                                num3.push(abc);
                                nnn = new Array();
                            }
                        }
                        else if (numName4 == data[i]["Salesperson"]) {
                            skin++;
                            nnn.push(data[i]["WGT"]);
                            if (data[i]["NAME"]) {
                                name = data[i]["NAME"] + ": " + (data[i]["Num"] / 1000).toFixed(2) + "(t)";
                            }
                            if (skin == xDate.length) {
                                skin = 0;
                                var abc = {
                                    name: name,
                                    data: nnn
                                };
                                num4.push(abc);
                                nnn = new Array();
                            }
                        }
                        else if (numName5 == data[i]["Salesperson"]) {
                            skin++;
                            nnn.push(data[i]["WGT"]);
                            if (data[i]["NAME"]) {
                                name = data[i]["NAME"] + ": " + (data[i]["Num"] / 1000).toFixed(2) + "(t)";
                            }
                            if (skin == xDate.length) {
                                skin = 0;
                                var abc = {
                                    name: name,
                                    data: nnn
                                };
                                num5.push(abc);
                                nnn = new Array();
                            }
                        }
                    }
                    $("#divshow").html("");
                    if (numName1 != "")
                        ShowTB("container1", showName1, num1, ynum);
                    if (numName2 != "")
                        ShowTB("container2", showName2, num2, ynum);
                    if (numName3 != "")
                        ShowTB("container3", showName3, num3, ynum);
                    if (numName4 != "")
                        ShowTB("container4", showName4, num4, ynum);
                    if (numName5 != "")
                        ShowTB("container5", showName5, num5, ynum);
                }
                ,
                error: function () {
                    if (xval) {
                        xval.remove();
                        xval = null;
                    }
                }
            });
        }

        //显示当前页内容
        function shownowpage(page) {  
            if (skincompany != $('#selectCompany option:selected').val() || stime != $("#startDate").val()) {
                page = 1;
                stime = $("#startDate").val();
                xDate = GetMonthArray($("#startDate").val(), GetNowDate());
                GetNum5(page, pageshownum, numall, stime);
            }
            else {
                GetNum5(page, pageshownum, numall, stime);
            }
        }

        function ShowTB(id, showname, data, maxnum) { 
            $("#divshow").append('<div id="' + id + '" style="width:98%;height:220px"></div>');
            var chart = Highcharts.chart(id, {
                chart: {
                    type: 'column'
                },
                exporting: {
                    enabled: false //用来设置是否显示‘打印’,'导出'等功能按钮，不设置时默认为显示
                },
                title: {
                    text: showname,
                    style: {
                        color: 'block',
                        fontSize: '14px;'
                    }
                },
                xAxis: {
                    categories: xDate,
                    crosshair: true,
                    tickLength:5,
                    labels: {
                        style: {
                            color: 'gray',
                            fontSize: '12px;'
                        }
                    }
                },
                yAxis: {
                    //max: maxnum,
                    gridLineWidth: "0",
                    title: {
                        text: null
                    },
                    labels: {
                        enabled: false
                    }
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.x + ' 提货量</b><br/>' +
                            this.series.name.split(":")[0] + ': ' + (this.point.y/1000).toFixed(2) + '(t)<br/>';
                    }
                },
                plotOptions: {
                    column: {
                        borderWidth: 0
                    }
                },
                series: data
            });
            if (xval)
            {
                xval.remove();
                xval = null;
            }
        }

    </script>
</body>
</html>
