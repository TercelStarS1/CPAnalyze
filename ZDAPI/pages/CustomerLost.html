    <script type="text/javascript">

        //获得日期
        $(function () {
            $("#startDate").datetimepicker({
                format: 'YYYY-MM',
                locale: moment.locale('zh-cn')
            }); 
            $("#startDate").val(GetDateYM(GetDateByMonth(GetNowDate(),5)));
        });
        var xDate = new Array();  //时间跨度
        var numName1 = numName2 = numName3 = numName4 = numName5 = "";  //前五名编号
        var showName1 = showName2 = showName3 = showName4 = showName5 = "";  //前五名名字显示
        var pageshownum = 4;  //每页展示数据量
        var numall = 0;   //总数据量

        //获取公司列表
        $.ajax({
            type: "Post",
            url: "/api/Customer/CompanyList",
            dataType: 'json',
            success: function (data) {
                data = data.data;
                for (var i = 0; i < data.length; i++) {
                    var option = $("<option>").val(data[i].CODE).text(data[i].NAME);
                    $("#selectCompany").append(option);
                }
                xDate = GetMonthArray(GetDateYM(GetDateByMonth(GetNowDate(), 8)), GetNowDate());  //月份数组 ; 
                GetSalesAll();
            }
        });

        //根据该时间段内 业务员排名
        function GetSalesAll() {
            $.ajax({
                type: "Post",
                url: "/api/Sale/SalesLostNumAll",
                dataType: 'json',
                data: { startDate: $("#startDate").val(), COMPANY: $('#selectCompany option:selected').val() },
                success: function (data) {
                    numall = data.data;
                    GetNum5(1, pageshownum, numall);
                }
            });
        }
        //点击查询
        $("#btn_search").click(function () { 
            xDate = GetMonthArray(GetDateYM(GetDateByMonth($("#startDate").val(), 3)), GetNowDate());  //月份数组 ;
            GetSalesAll();
        });
        //获取当前页展示客户编码列表
        function GetNum5(n1, n2, n3) {   //当前页码，每页显示数量，当前显示页面 数据总量
            if (!xval) {
                GetAjaxLoad("", "");
            }
            numName1 = numName2 = numName3 = numName4 = numName5 = "";  //前五名编号
            showName1 = showName2 = showName3 = showName4 = showName5 = "";  //前五名名字显示

            wgt5 = wgt4 = wgt3 = wgt2 = wgt1 = "";
            $.ajax({
                type: "Post",
                url: "/api/Sale/LostCoustomerByPage",
                data: { startDate: $("#startDate").val(), COMPANY: $('#selectCompany option:selected').val(), PageNum: n1, ShowNum: n2 },
                dataType: "json",
                success: function (data) {
                    var allpage = Math.ceil(n3 / pageshownum);  
                    ShowPage("#fyshow", n1, allpage, shownowpage);   //ul ID 当前选中页码 总页数 回调函数
                    data = data.data;
                    if (data.length == 5) {
                        numName1 = data[0].CODE; numName2 = data[1].CODE; numName3 = data[2].CODE; numName4 = data[3].CODE; numName5 = data[4].CODE;
                        showName1 = data[0].NAME + " --暂停提货客户(个): " + data[0].Num; showName2 = data[1].NAME + " --暂停提货客户(个): " + data[1].Num; showName3 = data[2].NAME + " --暂停提货客户(个): " + data[2].Num; showName4 = data[3].NAME + " --暂停提货客户(个): " + data[3].Num; showName5 = data[4].NAME + " --暂停提货客户(个): " + data[4].Num;
                    }
                    else if (data.length == 4) {
                        numName1 = data[0].CODE; numName2 = data[1].CODE; numName3 = data[2].CODE; numName4 = data[3].CODE;
                        showName1 = data[0].NAME + " --暂停提货客户(个): " + data[0].Num; showName2 = data[1].NAME + " --暂停提货客户(个): " + data[1].Num; showName3 = data[2].NAME + " --暂停提货客户(个): " + data[2].Num; showName4 = data[3].NAME + " --暂停提货客户(个): " + data[3].Num;
                    }
                    else if (data.length == 3) {
                        numName1 = data[0].CODE; numName2 = data[1].CODE; numName3 = data[2].CODE;
                        showName1 = data[0].NAME + " --暂停提货客户(个): " + data[0].Num; showName2 = data[1].NAME + " --暂停提货客户(个): " + data[1].Num; showName3 = data[2].NAME + " --暂停提货客户(个): " + data[2].Num;
                    }
                    else if (data.length == 2) {
                        numName1 = data[0].CODE; numName2 = data[1].CODE;
                        showName1 = data[0].NAME + " --暂停提货客户(个): " + data[0].Num; showName2 = data[1].NAME + " --暂停提货客户(个): " + data[1].Num;
                    }
                    else if (data.length == 1) {
                        numName1 = data[0].CODE;
                        showName1 = data[0].NAME + " --暂停提货客户(个): " + data[0].Num;
                    }
                    GetTB();
                }
            })
        }
        //展示图表
        function GetTB() {
            $.ajax({
                type: "Post",
                url: "/api/Sale/SaleLostDetailByPage",
                data: { startDate: $("#startDate").val(), endDate: $("#endDate").val(), COMPANY: $('#selectCompany option:selected').val() },
                dataType: "json",
                success: function (data) { 
                    var ynum = data.num;
                    data = data.data;
                    var num1 = new Array();
                    var num2 = new Array();
                    var num3 = new Array();
                    var num4 = new Array();
                    var num5 = new Array();
                    var skin = 0; //标示
                    var nnn = new Array();
                    var name = ""; 
                    for (var i = 0; i < data.length; i++) {
                        if (numName1 == data[i]["Salesperson"]) {
                            skin++;
                            nnn.push(data[i]["WGT"]);
                            if (data[i]["NAME"]) {
                                name = data[i]["NAME"] + ": " + (data[i]["Num"] / 1000).toFixed(2) + "(t)";
                            }
                            if (skin == xDate.length) {
                                skin = 0;
                                var abc = {
                                    name: name,
                                    data: nnn
                                };
                                num1.push(abc);
                                nnn = new Array();
                            }
                        }
                        else if (numName2 == data[i]["Salesperson"]) {
                            skin++;
                            nnn.push(data[i]["WGT"]);
                            if (data[i]["NAME"]) {
                                name = data[i]["NAME"] + ": " + (data[i]["Num"] / 1000).toFixed(2) + "(t)";
                            }
                            if (skin == xDate.length) {
                                skin = 0;
                                var abc = {
                                    name: name,
                                    data: nnn
                                };
                                num2.push(abc);
                                nnn = new Array();
                            }
                        }
                        else if (numName3 == data[i]["Salesperson"]) {
                            skin++;
                            nnn.push(data[i]["WGT"]);
                            if (data[i]["NAME"]) {
                                name = data[i]["NAME"] + ": " + (data[i]["Num"] / 1000).toFixed(2) + "(t)";
                            }
                            if (skin == xDate.length) {
                                skin = 0;
                                var abc = {
                                    name: name,
                                    data: nnn
                                };
                                num3.push(abc);
                                nnn = new Array();
                            }
                        }
                        else if (numName4 == data[i]["Salesperson"]) {
                            skin++;
                            nnn.push(data[i]["WGT"]);
                            if (data[i]["NAME"]) {
                                name = data[i]["NAME"] + ": " + (data[i]["Num"] / 1000).toFixed(2) + "(t)";
                            }
                            if (skin == xDate.length) {
                                skin = 0;
                                var abc = {
                                    name: name,
                                    data: nnn
                                };
                                num4.push(abc);
                                nnn = new Array();
                            }
                        }
                        else if (numName5 == data[i]["Salesperson"]) {
                            skin++;
                            nnn.push(data[i]["WGT"]);
                            if (data[i]["NAME"]) {
                                name = data[i]["NAME"] + ": " + (data[i]["Num"] / 1000).toFixed(2) + "(t)";
                            }
                            if (skin == xDate.length) {
                                skin = 0;
                                var abc = {
                                    name: name,
                                    data: nnn
                                };
                                num5.push(abc);
                                nnn = new Array();
                            }
                        }
                    }
                    $("#divshow").html("");
                    if (numName1 != "")
                        ShowTB("container1", showName1, num1, ynum);
                    if (numName2 != "")
                        ShowTB("container2", showName2, num2, ynum);
                    if (numName3 != "")
                        ShowTB("container3", showName3, num3, ynum);
                    if (numName4 != "")
                        ShowTB("container4", showName4, num4, ynum);
                    if (numName5 != "")
                        ShowTB("container5", showName5, num5, ynum);
                }
            });
        }

        //显示当前页内容
        function shownowpage(page) {
            GetNum5(page, pageshownum, numall);
        }

        function ShowTB(id, showname, data, maxnum) { 
            $("#divshow").append('<div id="' + id + '" style="width:98%;height:220px"></div>');
            var chart = Highcharts.chart(id, {
                chart: {
                    type: 'column'
                },
                exporting: {
                    enabled: false //用来设置是否显示‘打印’,'导出'等功能按钮，不设置时默认为显示
                },
                title: {
                    text: showname,
                    style: {
                        color: 'block',
                        fontSize: '14px;'
                    }
                },
                xAxis: {
                    categories: xDate,
                    crosshair: true,
                    tickLength:5,
                    labels: {
                        style: {
                            color: 'gray',
                            fontSize: '12px;'
                        }
                    }
                },
                yAxis: {
                    //max: maxnum,
                    gridLineWidth: "0",
                    title: {
                        text: null
                    },
                    labels: {
                        enabled: false
                    }
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.x + ' 提货量</b><br/>' +
                            this.series.name.split(":")[0] + ': ' + (this.point.y/1000).toFixed(2) + '(t)<br/>';
                    }
                },
                plotOptions: {
                    column: {
                        borderWidth: 0
                    }
                },
                series: data
            });
            if (xval)
            {
                xval.remove();
                xval = null;
            }
        }

    </script>
